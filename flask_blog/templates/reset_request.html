{% extends "layout.html" %}
{% block content %}
<form action="#" method="post">
    {{ form.hidden_tag() }}
    <div class="form_settings">
        <p><span>{{ form.email.label }}</span>
        {% if form.email.errors %}
        {{ form.email }}
                        <p>
                            {% for error in form.email.errors %}
                                <span>{{ error }}</span>
                            {% endfor %}
                        </p>
                    {% else %}
                        {{ form.email }}
                    {% endif %}
        </p>
        {{ form.submit }}
    </div>
</form>
{% endblock content %}
